[pytest]
minversion = 6.0
addopts = -ra -q --strict-markers --tb=short
testpaths = .
python_files = test_*.py
markers =
    models: marks tests for data models
    wrappers: marks tests for API wrappers
    client: marks tests for client wrapper
    datasets: marks tests for datasets API
    traces: marks tests for traces API
    scorers: marks tests for scorers API
    scorer_results: marks tests for scorer results API
    auth: marks tests for authentication API
    api_keys: marks tests for API keys management
    telemetry: marks tests for telemetry API
    webhooks: marks tests for webhooks API
    projects: marks tests for projects API
    unit: marks all unit tests

