[pytest]
# Pytest configuration for E2E tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -ra
    --strict-markers
    --tb=short
    --color=yes

# Markers
markers =
    integration: Integration tests that require API access
    slow: Tests that take a long time to run
    skip_cleanup: Skip resource cleanup after test

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %H:%M:%S

# Test timeout (seconds)
timeout = 300

# Coverage (if pytest-cov is installed)
[coverage:run]
source = .
omit = 
    */tests/*
    */test_*

[coverage:report]
precision = 2
show_missing = True

