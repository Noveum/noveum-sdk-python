[pytest]
# Pytest configuration for Integration Tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -ra
    --strict-markers
    --tb=short
    --color=yes

# Markers for test organization
markers =
    integration: Integration tests that require API access
    slow: Tests that take a long time to run
    serial: Tests that must run in sequence
    traces: Traces API tests
    datasets: Datasets API tests
    scorers: Scorers API tests
    etl: ETL Jobs API tests
    projects: Projects API tests
    audio: Audio API tests

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %H:%M:%S

# Filterwarnings - reduce noise
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
