name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Run unit tests on all pushes and PRs - fast feedback
  unit-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run unit tests with coverage
        run: |
          python -m pytest tests/unit/ --cov=noveum_api_client --cov-report=xml --cov-report=term-missing -v --junitxml=junit.xml -o junit_family=legacy

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: Noveum/noveum-sdk-python

      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  # Run integration tests only on main branch
  integration-test:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: [unit-test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run integration tests with coverage
        run: |
          python -m pytest tests/integration/ --cov=noveum_api_client --cov-report=xml --cov-report=term-missing -v --junitxml=junit.xml -o junit_family=legacy
        env:
          NOVEUM_API_KEY: ${{ secrets.NOVEUM_API_KEY }}

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: Noveum/noveum-sdk-python

      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run linting
        run: |
          # Check code formatting with black
          python -m black --check noveum_api_client/ tests/

          # Check import sorting
          python -m isort --check-only noveum_api_client/ tests/

          # Linting with ruff
          python -m ruff check noveum_api_client/ tests/

          # Type checking with mypy
          mypy noveum_api_client/ || true
